<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>受控表单组件</title>
</head>

<body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <div id="root" style="color:orange; background-color: aquamarine; font-family:Arial;"></div>
    <div id="test1"></div>
    <div id="test2"></div>


    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./node_modules/prop-types/prop-types.min.js"></script>
    <!--  < script src="like_button.js" ></script> -->
    <!-- <script src="demo.js"></script> -->
    <script type="text/babel">

        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }
            // 高阶函数 
            // 1.接受的参数式一个函数 or 2.调用的返回值是一个函数
            saveFormData = (dataType) => {
                // console.log(dataType);
                return (event) => {
                    // console.log(dataType, event.target.value);
                    this.setState({ [dataType]: event.target.value })  // object - [ ]
                }
            }

            // 受控表单组件
            handleSubmit = (event) => {
                event.preventDefault()
                const { username, password } = this.state   // not this
                // 不是.value
                alert(`Your User Name is ${username}. Your password is ${password}`)
            }

            render() {
                return (
                    <form action="http://yingyao.codes" onSubmit={this.handleSubmit}>
                        <label>User Name: </label>
                        <input onChange={this.saveFormData('username')} type='text' placeholder='Username' name='username' />
                        <label>Password: </label>
                        <input onChange={this.saveFormData('password')} type='password' placeholder='Password' name='password' />
                        <button type='submit'>  Submit </button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById("test1"))
    </script>

</body>

</html>
