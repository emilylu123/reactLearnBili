<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>回调函数ref</title>
</head>

<body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <div id="root" style="color:orange; background-color: aquamarine; font-family:Arial;"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="like_button_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./node_modules/prop-types/prop-types.min.js"></script>
    <!--  < script src="like_button.js" ></script> -->
    <!-- <script src="demo.js"></script> -->
    <script type="text/babel">

        class Demo extends React.Component {
            showData = () => {
                console.log(this.input1)
                const { input1 } = this
                alert(input1.value)
            }
            showData2 = () => {
                console.log(this.refs.input2)
                const { input2 } = this.refs
                alert(input2.value)
            }

            saveInput = (c) => {
                this.input1 = c;
                console.log('@', c);
            }

            render() {
                return (
                    <div>
                        <input ref={this.saveInput} type='text' placeholder="alert when click button" /> &nbsp;
                        <button onClick={this.showData}> Click Me </button> &nbsp;
                        <input ref="input2" onBlur={this.showData2} ref="input2" type='text' placeholder="alert when lose focus" /> &nbsp;
                    </div>
                )
            }

        }
        ReactDOM.render(<Demo />, document.getElementById("root"))
    </script>

</body>

</html>
