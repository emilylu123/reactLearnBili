<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>生命周期</title>
</head>

<body>

    <h2>Add React in One Minute</h2>

    <!-- We will put our React component inside this div. -->
    <div id="root" style="color:orange; background-color: aquamarine; font-family:Arial;"></div>
    <div id="test1"></div>
    <div id="test2"></div>


    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./node_modules/prop-types/prop-types.min.js"></script>
    <!--  < script src="like_button.js" ></script> -->
    <!-- <script src="demo.js"></script> -->
    <script type="text/babel">

        class Life extends React.Component {
            state = { opacity: 1 }

            done = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test1'))
            }

            componentDidMount() {
                this.timer = setInterval(() => {
                    let { opacity } = this.state
                    opacity -= 0.1
                    if (opacity <= 0) opacity = 1
                    this.setState({ opacity })
                }, 200);

            }

            componentWillUnmount() {
                clearInterval(this.timer)
            }

            render() {
                return (
                    <div>
                        <h1 style={{ opacity: this.state.opacity }}>This is so hard</h1>
                        <button onClick={this.done}> I'm done </button>
                    </div>
                )
            }
        }

        ReactDOM.render(<Life />, document.getElementById("test1"))
    </script>

</body>

</html>
